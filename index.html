<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-mobile">
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Saúde</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff8c00, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 380px;
            max-width: 90%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .card h1 {
            color: #ff8c00;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
            margin-top: 10px;
        }

        .info p {
            margin: 8px 0;
            font-size: 16px;
            line-height: 1.4em;
        }

        .info strong {
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Extra: borda de destaque */
        .highlight {
            background: #ffeed8;
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ffc58a;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>informações médicas</h1>
        <div class="info">
            
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>Idade:</strong> <span id="idade"></span></p>
            <p><strong>Tipo Sanguíneo:</strong> <span id="tipoSangue"></span></p>
            <p><strong>Alergias:</strong> <span id="alergias"></span></p>
            <p><strong>Doenças:</strong> <span id="doencas"></span></p>
            <p><strong>Medicamentos:</strong> <span id="medicamentos"></span></p>
            <p><strong>Doador de Órgãos:</strong> <span id="orgaos"></span></p>
            <p><strong>Plano de Saúde:</strong> <span id="planoSaude"></span></p>

        </div>
    </div>
</body>


</html>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // Configuração do Firebase (mesma do teu projeto)
    const firebaseConfig = {
        apiKey: "AIzaSyDvQNT-V87FJ2xb3gdnq6taD4RsvAhjmm8",
        authDomain: "regenera-9b38e.firebaseapp.com",
        projectId: "regenera-9b38e",
        storageBucket: "regenera-9b38e.firebasestorage.app",
        messagingSenderId: "32007036125",
        appId: "1:32007036125:web:1a5a313eabb271f1a00f34",
        measurementId: "G-D3VJGTFSM5",
        databaseURL: "https://regenera-9b38e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Pega o UID da URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    if (userId) {
        const userRef = ref(db, "usuarios/" + userId);
        get(userRef).then((snapshot) => {
            if (snapshot.exists()) {
                const dados = snapshot.val();
                document.getElementById("nome").innerText = dados.nome || "Não informado";
                document.getElementById("idade").innerText = dados.idade || "Não informado";
                document.getElementById("tipoSangue").innerText = dados.tipoSangue || "Não informado";
                document.getElementById("alergias").innerText = dados.alergias || "Nenhuma";
                document.getElementById("doencas").innerText = dados.doencas || "Nenhuma";
                document.getElementById("medicamentos").innerText = dados.medicamentos || "Nenhum";
                document.getElementById("orgaos").innerText = dados.doadorOrgaos ? "Sim" : "Não";
                document.getElementById("planoSaude").innerText = dados.planoSaude || "Não informado";
            } else {
                document.body.innerHTML = "<h2>Usuário não encontrado</h2>";
            }
        }).catch((error) => {
            console.error(error);
            document.body.innerHTML = "<h2>Erro ao carregar dados</h2>";
        });
    } else {
        document.body.innerHTML = "<h2>Link inválido</h2>";
    }
</script>
</body>

</html>
